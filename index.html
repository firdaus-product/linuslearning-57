<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matematik Ceria: Operasi Tolak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- 1. TEMA VISUAL UTAMA --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
    }
    
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { 
        transform: translateY(4px); 
        border-bottom-width: 2px; 
        box-shadow: none; 
    }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    
    /* --- 2. STYLE KHUSUS AKTIVITI --- */
    
    /* Blok Visual */
    .place-block { display: inline-block; margin: 2px; transition: all 0.3s ease; }
    .block-ra { width: 40px; height: 40px; background-color: #3b82f6; border: 2px solid #2563eb; border-radius: 4px; }
    .block-pu { width: 10px; height: 40px; background-color: #22c55e; border: 2px solid #16a34a; border-radius: 2px; }
    .block-sa { width: 10px; height: 10px; background-color: #facc15; border: 2px solid #eab308; border-radius: 50%; }
    .block-removed { opacity: 0.2; filter: grayscale(100%); transform: scale(0.8); }

    /* --- PEMBETULAN: GRID BENTUK LAZIM (Fixed Alignment) --- */
    .bentuk-lazim { 
        font-family: 'Fredoka', monospace; 
        font-size: 2.5rem; 
        width: fit-content; 
        margin: 0 auto; 
        text-align: right; 
        position: relative; 
        padding-left: 3.5rem; /* Ruang untuk simbol tolak */
    }

    .lazim-row { 
        display: flex; 
        justify-content: flex-end; 
        margin-bottom: 0.5rem; 
        position: relative; 
        align-items: center;
    }

    .lazim-col { 
        width: 3.5rem; /* Lebar tetap untuk setiap nombor */
        text-align: center; 
        display: inline-block; 
        height: 3.5rem; 
        line-height: 3.5rem;
    }
    
    /* Simbol Tolak (Absolute Positioning) - Ini kunci supaya nombor tak lari */
    .symbol-minus {
        position: absolute;
        left: -55px; /* Tarik ke kiri luar grid */
        top: 0;
        font-weight: bold;
        color: #ef4444;
        font-size: 3rem;
        line-height: 3.5rem;
    }

    .line { border-bottom: 6px solid #475569; margin: 0.5rem 0; border-radius: 3px; }

    /* Input Field */
    .lazim-input {
        width: 3.5rem; height: 3.5rem; text-align: center; font-size: 2rem; font-weight: bold; font-family: 'Fredoka', monospace;
        border: 3px solid #cbd5e1; border-radius: 0.75rem; background: white; outline: none; transition: all 0.2s;
    }
    .lazim-input:focus { border-color: #3b82f6; background-color: #eff6ff; }
    .lazim-input:disabled { background-color: #f1f5f9; color: #9ca3af; border-color: #e2e8f0; }
    .lazim-input.correct { background-color: #dcfce7; border-color: #22c55e; color: #16a34a; }
    .lazim-input.wrong { border-color: #ef4444; background: #fee2e2; animation: shake 0.4s; }

    /* Drag & Drop */
    .number-card { 
        transition: all .3s; cursor: grab; box-shadow: 0 4px 0 rgba(0,0,0,0.1); 
        border-width: 3px; border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-weight: bold;
    }
    .number-card:active { cursor: grabbing; transform: scale(0.95); }
    .dragging { opacity: 0.5; transform: scale(0.9); }

    .drop-zone { 
        border: 3px dashed #94a3b8; background-color: #f8fafc; transition: all .3s ease; 
        border-radius: 1rem; display: flex; align-items: center; justify-content: center; 
    }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.05); }
    .drop-zone-filled { 
        border: 3px solid #22c55e !important; background-color: #dcfce7 !important; color: #15803d !important;
        box-shadow: 0 4px 0 rgba(0,0,0,0.1);
    }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">‚ûñ</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Operasi Tolak</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-6 mb-8 flex items-center justify-center">
        <div id="activity-content" class="w-full relative z-10">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üíØ</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Tolak (1000)</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Belajar tolak nombor tiga digit!</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß± Visual Blok</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìù Bentuk Lazim</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-violet-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìè Garis Nombor</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìñ Cerita Kira</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß© Padan Jawapan</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula.";
    let draggedElement = null;

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); 
        u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1; 
        const voices = window.speechSynthesis.getVoices(); 
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; 
        const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; 
        setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    /* --- DRAG & DROP --- */
    function dragStart(e) { draggedElement = e.target; e.target.classList.add('dragging'); }
    function dragEnd(e) { e.target.classList.remove('dragging'); document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); }
    function allowDrop(e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    function dragLeave(e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          content.innerHTML = ''; 
          if (n === 1) loadVisualBlockActivity(content);
          if (n === 2) loadBentukLazimActivity(content);
          if (n === 3) loadNumberLineActivity(content);
          if (n === 4) loadStoryProblemActivity(content);
          if (n === 5) loadMatchingActivity(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-bounce">üíØ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Tolak</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

    /* =========================================
       AKTIVITI 1: Visual Blok (DIKEMASKINI: COLOR CODED)
       ========================================= */
    let vb = { ra: 0, pu: 0, sa: 0, tolakRa: 0, tolakPu: 0, tolakSa: 0 };
    function loadVisualBlockActivity(content) {
      setInfo("Jom buang blok! Klik butang Tolak.");
      vb = { ra: 3, pu: 6, sa: 9, tolakRa: 1, tolakPu: 2, tolakSa: 6 };
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-blue-500 mb-6 text-center">üß± Visual Blok</h3>
        
        <div class="text-center text-4xl font-black text-slate-700 mb-8 bg-blue-50 inline-block px-10 py-4 rounded-full mx-auto border-2 border-blue-100 shadow-sm">
           <span class="text-blue-600">${vb.ra}</span><span class="text-green-600">${vb.pu}</span><span class="text-yellow-500">${vb.sa}</span> 
           <span class="mx-2 text-slate-400">-</span> 
           <span class="text-blue-600">${vb.tolakRa}</span><span class="text-green-600">${vb.tolakPu}</span><span class="text-yellow-500">${vb.tolakSa}</span> 
           <span class="mx-2">=</span> ?
        </div>
        
        <div class="grid grid-cols-3 gap-6 mb-6">
           <div class="bg-white p-4 rounded-2xl border-4 border-blue-200 text-center shadow-sm">
              <h4 class="font-bold text-blue-500 uppercase mb-2">Ratus</h4>
              <div id="vb-ra" class="flex flex-wrap justify-center gap-1 min-h-[100px]">
                 ${Array(vb.ra).fill('<div class="place-block block-ra"></div>').join('')}
              </div>
              <button id="btn-ra" onclick="vbTolak('ra')" class="btn-3d bg-blue-500 text-white font-bold py-2 px-4 rounded-xl w-full mt-4">Tolak ${vb.tolakRa}</button>
           </div>
           <div class="bg-white p-4 rounded-2xl border-4 border-green-200 text-center shadow-sm">
              <h4 class="font-bold text-green-500 uppercase mb-2">Puluh</h4>
              <div id="vb-pu" class="flex flex-wrap justify-center gap-1 min-h-[100px]">
                 ${Array(vb.pu).fill('<div class="place-block block-pu"></div>').join('')}
              </div>
              <button id="btn-pu" onclick="vbTolak('pu')" class="btn-3d bg-green-500 text-white font-bold py-2 px-4 rounded-xl w-full mt-4">Tolak ${vb.tolakPu}</button>
           </div>
           <div class="bg-white p-4 rounded-2xl border-4 border-yellow-200 text-center shadow-sm">
              <h4 class="font-bold text-yellow-500 uppercase mb-2">Sa</h4>
              <div id="vb-sa" class="flex flex-wrap justify-center gap-1 min-h-[100px]">
                 ${Array(vb.sa).fill('<div class="place-block block-sa"></div>').join('')}
              </div>
              <button id="btn-sa" onclick="vbTolak('sa')" class="btn-3d bg-yellow-500 text-white font-bold py-2 px-4 rounded-xl w-full mt-4">Tolak ${vb.tolakSa}</button>
           </div>
        </div>
        
        <div id="vb-result" class="text-center text-2xl font-bold text-slate-700 min-h-[40px]"></div>
      `;
    }

    function vbTolak(jenis) {
      let selector, tolakCount, btnId;
      if (jenis === 'ra') { selector = '#vb-ra .block-ra'; tolakCount = vb.tolakRa; btnId = 'btn-ra'; }
      if (jenis === 'pu') { selector = '#vb-pu .block-pu'; tolakCount = vb.tolakPu; btnId = 'btn-pu'; }
      if (jenis === 'sa') { selector = '#vb-sa .block-sa'; tolakCount = vb.tolakSa; btnId = 'btn-sa'; }

      const blocks = document.querySelectorAll(selector + ':not(.block-removed)');
      for (let i = 0; i < tolakCount; i++) {
        if (blocks[i]) blocks[i].classList.add('block-removed');
      }
      
      const btn = document.getElementById(btnId);
      btn.disabled = true; btn.textContent = 'Selesai ‚úîÔ∏è';

      if (document.getElementById('btn-ra').disabled && document.getElementById('btn-pu').disabled && document.getElementById('btn-sa').disabled) {
        const bakiRa = vb.ra - vb.tolakRa;
        const bakiPu = vb.pu - vb.tolakPu;
        const bakiSa = vb.sa - vb.tolakSa;
        const jawapan = `${bakiRa}${bakiPu}${bakiSa}`;
        
        document.getElementById('vb-result').innerHTML = `Baki: <span class="text-blue-600">${bakiRa}</span> <span class="text-green-600">${bakiPu}</span> <span class="text-yellow-500">${bakiSa}</span> = ${jawapan}`;
        setInfo("Syabas! Jawapan " + jawapan); triggerWin();
      } else {
        setInfo(`Bagus! ${tolakCount} blok dibuang.`);
      }
    }

    /* =========================================
       AKTIVITI 2: Bentuk Lazim (DIKEMASKINI: ALIGNMENT FIXED)
       ========================================= */
    function loadBentukLazimActivity(content) {
      setInfo("Isi jawapan dari kanan (Sa).");
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-emerald-500 mb-6 text-center">üìù Bentuk Lazim</h3>
        
        <div class="flex justify-center">
           <div class="bg-emerald-50 border-4 border-emerald-200 rounded-3xl p-12 shadow-sm inline-block">
              <div class="bentuk-lazim">
                 <div class="lazim-row text-slate-400 text-lg font-bold mb-2">
                     <span class="lazim-col">RA</span><span class="lazim-col">PU</span><span class="lazim-col">SA</span>
                 </div>
                 
                 <div class="lazim-row">
                     <span class="lazim-col text-slate-700 font-bold">3</span>
                     <span class="lazim-col text-slate-700 font-bold">6</span>
                     <span class="lazim-col text-slate-700 font-bold">9</span>
                 </div>

                 <div class="lazim-row">
                     <div class="symbol-minus">-</div>
                     <span class="lazim-col text-slate-700 font-bold">1</span>
                     <span class="lazim-col text-slate-700 font-bold">2</span>
                     <span class="lazim-col text-slate-700 font-bold">6</span>
                 </div>
                 
                 <div class="line"></div>
                 
                 <div class="lazim-row">
                     <span class="lazim-col"><input type="text" id="ans-ra" maxlength="1" class="lazim-input" disabled></span>
                     <span class="lazim-col"><input type="text" id="ans-pu" maxlength="1" class="lazim-input" disabled></span>
                     <span class="lazim-col"><input type="text" id="ans-sa" maxlength="1" class="lazim-input"></span>
                 </div>
              </div>
           </div>
        </div>
        <div id="lazim-result" class="text-center text-xl font-bold text-emerald-800 mt-6 min-h-[30px]">Mula dengan Sa...</div>
      `;
      
      setTimeout(() => document.getElementById('ans-sa').focus(), 100);
      
      document.getElementById('ans-sa').oninput = (e) => checkLazim('sa', e.target, '3');
      document.getElementById('ans-pu').oninput = (e) => checkLazim('pu', e.target, '4');
      document.getElementById('ans-ra').oninput = (e) => checkLazim('ra', e.target, '2');
    }
    
    function checkLazim(type, el, correct) {
        if(el.value === correct) {
            el.classList.add('correct'); el.disabled = true;
            if(type==='sa') { document.getElementById('ans-pu').disabled=false; document.getElementById('ans-pu').focus(); setInfo("Betul! Sekarang Puluh."); }
            if(type==='pu') { document.getElementById('ans-ra').disabled=false; document.getElementById('ans-ra').focus(); setInfo("Betul! Sekarang Ratus."); }
            if(type==='ra') { 
                document.getElementById('lazim-result').textContent = "Tahniah! Jawapan: 243"; 
                setInfo("Tahniah!"); triggerWin(); 
            }
        } else {
            el.classList.add('wrong'); setTimeout(()=>el.classList.remove('wrong'), 500);
        }
    }

    /* =========================================
       AKTIVITI 3: Garis Nombor
       ========================================= */
    let nl = { current: 369, steps: [100, 20, 6], stepIdx: 0 };
    function loadNumberLineActivity(content) {
      setInfo("Lompat ke belakang! Mula tolak 100.");
      nl = { current: 369, steps: [100, 20, 6], stepIdx: 0 };
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-violet-500 mb-6 text-center">üìè Garis Nombor</h3>
        <div class="text-center text-3xl font-black text-slate-700 mb-8">369 - 126 = ?</div>
        
        <div class="relative w-full max-w-2xl mx-auto h-4 bg-slate-200 rounded-full mb-12 mt-12">
           <div id="nl-marker" class="absolute -top-3 w-8 h-8 bg-violet-600 rounded-full shadow-lg border-4 border-white transition-all duration-1000 ease-in-out flex items-center justify-center" style="left: 100%;">
              <div id="nl-label" class="absolute -top-12 bg-violet-100 text-violet-800 font-bold px-3 py-1 rounded-lg text-xl">369</div>
           </div>
        </div>

        <div class="flex justify-center gap-4">
           <button id="nl-btn-0" onclick="nlLompat(0)" class="btn-3d bg-violet-500 text-white font-bold py-3 px-6 rounded-xl text-lg">Lompat -100</button>
           <button id="nl-btn-1" onclick="nlLompat(1)" class="btn-3d bg-slate-300 text-white font-bold py-3 px-6 rounded-xl text-lg opacity-50" disabled>Lompat -20</button>
           <button id="nl-btn-2" onclick="nlLompat(2)" class="btn-3d bg-slate-300 text-white font-bold py-3 px-6 rounded-xl text-lg opacity-50" disabled>Lompat -6</button>
        </div>
        <div id="nl-result" class="text-center text-xl font-bold text-violet-800 mt-8 min-h-[30px]"></div>
      `;
    }
    
    function nlLompat(idx) {
        if (idx !== nl.stepIdx) return;
        const val = nl.steps[idx];
        nl.current -= val;
        nl.stepIdx++;
        
        const lbl = document.getElementById('nl-label');
        lbl.textContent = nl.current;
        
        let percent = ((nl.current - 240) / (370 - 240)) * 100; 
        if(percent < 0) percent = 0;
        document.getElementById('nl-marker').style.left = `${percent}%`;
        
        document.getElementById(`nl-btn-${idx}`).disabled = true;
        document.getElementById(`nl-btn-${idx}`).classList.add('bg-slate-300', 'opacity-50');
        document.getElementById(`nl-btn-${idx}`).classList.remove('bg-violet-500');
        
        if (nl.stepIdx < 3) {
            const next = document.getElementById(`nl-btn-${nl.stepIdx}`);
            next.disabled = false;
            next.classList.remove('bg-slate-300', 'opacity-50');
            next.classList.add('bg-violet-500');
            setInfo(`Baki ${nl.current}. Sekarang tolak ${nl.steps[nl.stepIdx]}.`);
        } else {
            document.getElementById('nl-result').textContent = `Jawapan Akhir: ${nl.current}`;
            setInfo("Selesai!"); triggerWin();
        }
    }

    /* =========================================
       AKTIVITI 4: Cerita Kira
       ========================================= */
    let storyStep = 0;
    function loadStoryProblemActivity(content) {
      setInfo("Baca cerita. Tekan Seterusnya.");
      storyStep = 1;
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-orange-500 mb-6 text-center">üìñ Cerita Kira</h3>
        <div class="max-w-xl mx-auto space-y-6">
           <div id="story-1" class="bg-orange-50 p-6 rounded-3xl border-4 border-orange-200 text-xl leading-relaxed shadow-sm">
              Ali ada <strong class="text-orange-600">369</strong> biji guli.<br>
              Dia beri <strong class="text-orange-600">126</strong> biji kepada kawan.<br>
              Berapakah <strong>baki</strong> guli Ali?
           </div>
           
           <div id="story-2" class="hidden bg-white p-6 rounded-3xl border-4 border-indigo-100 text-center shadow-sm">
              <h4 class="font-bold text-slate-400 uppercase mb-2">Ayat Matematik</h4>
              <div class="text-4xl font-black text-indigo-700">369 - 126 = ?</div>
           </div>

           <div id="story-3" class="hidden bg-white p-6 rounded-3xl border-4 border-green-100 text-center shadow-sm">
              <h4 class="font-bold text-slate-400 uppercase mb-2">Jawapan</h4>
              <div class="text-5xl font-black text-green-600">243</div>
              <p class="text-slate-500 mt-2 font-bold">Baki guli Ali ialah 243.</p>
           </div>

           <button id="story-btn" onclick="nextStory()" class="btn-3d w-full bg-orange-500 text-white font-bold py-4 rounded-xl text-xl">Seterusnya</button>
        </div>
      `;
    }
    
    function nextStory() {
        storyStep++;
        if(storyStep === 2) {
            document.getElementById('story-1').classList.add('opacity-50');
            document.getElementById('story-2').classList.remove('hidden');
            setInfo("Tukar cerita jadi ayat matematik.");
        } else if(storyStep === 3) {
            document.getElementById('story-2').classList.add('opacity-50');
            document.getElementById('story-3').classList.remove('hidden');
            document.getElementById('story-btn').textContent = "Mula Semula";
            document.getElementById('story-btn').onclick = () => loadStoryProblemActivity(document.getElementById('activity-content'));
            setInfo("Jawapan ialah 243."); triggerWin();
        }
    }

    /* =========================================
       AKTIVITI 5: Padan Jawapan
       ========================================= */
    function loadMatchingActivity(content) {
      setInfo("Seret jawapan ke soalan yang betul.");
      const problems = [
        { q: "584 - 123", a: "461" },
        { q: "765 - 333", a: "432" },
        { q: "298 - 105", a: "193" }
      ];
      const answers = [...problems.map(p => p.a)].sort(() => Math.random() - 0.5);

      content.innerHTML = `
        <h3 class="text-4xl font-bold text-rose-500 mb-8 text-center">üß© Padan Jawapan</h3>
        
        <div class="grid grid-cols-2 gap-12 max-w-4xl mx-auto">
           <div class="space-y-6">
              ${problems.map(p => `
                <div class="flex items-center justify-between bg-white p-4 rounded-2xl border-2 border-slate-200 shadow-sm">
                   <span class="text-2xl font-bold text-slate-700">${p.q} = </span>
                   <div class="drop-zone w-32 h-16 text-2xl" data-correct="${p.a}" 
                        ondrop="dropMatch(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">?</div>
                </div>
              `).join('')}
           </div>
           
           <div class="space-y-4" id="ans-pool">
              ${answers.map(a => `
                 <div class="number-card bg-rose-100 text-rose-700 border-rose-300 w-full py-4 rounded-xl text-3xl text-center"
                      draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-number="${a}">${a}</div>
              `).join('')}
           </div>
        </div>
      `;
    }

    function dropMatch(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if(!draggedElement) return;
        const val = draggedElement.dataset.number;
        
        if(val === e.currentTarget.dataset.correct) {
            e.currentTarget.textContent = val;
            e.currentTarget.classList.add('drop-zone-filled');
            e.currentTarget.classList.remove('drop-zone');
            e.currentTarget.removeAttribute('ondrop');
            draggedElement.remove(); draggedElement = null;
            
            if(document.getElementById('ans-pool').children.length === 0) {
                setInfo("Semua betul!"); triggerWin();
            } else {
                setInfo("Betul!");
            }
        } else {
            setInfo("Salah.");
            e.currentTarget.classList.add('shake'); setTimeout(()=>e.currentTarget.classList.remove('shake'), 500);
        }
    }

  </script>
